<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Disney Character</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src=" ../src/assets/img/header__logo.png"
        alt="header logo"
      />
    </header>
    <!-- MAIN -->
    <main class="main">
      <div class="wrapper">
        <div class="prompt">
          <img
            class="prompt__img--right"
            src="../src/assets/img/stars--l.png"
            alt="cartoon star image"
          />
          <!-- Заполняем JS-->
          <p class="prompt__text">What Disney character are you today?</p>
          <img
            class="prompt__img--left"
            src="../src/assets/img/stars--l.png"
            alt="cartoon star image"
          />
        </div>
        <button class="start-button">START</button>
        <img
          class="cartoon-init"
          src="../src/assets/img/mickey.png"
          alt="mickey"
        />
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <img
        class="footer__logo"
        src="../src/assets/img/footer__logo.jpg"
        alt="footer logo"
      />
      <p class="footer__text">Disney, All Rights Reserved.</p>
      <ul class="footer__authors">
        <li class="footer__authors">
          <div class="footer__author">
            <img
              class="footer__github-icon"
              src="../src/assets/img/github__icon.png"
              alt="github icon"
            />
            <a href="https://github.com/woachkatzl" target="#blank">Yulia</a>
          </div>
        </li>
        <li class="footer__authors">
          <div class="footer__author">
            <img
              class="footer__github-icon"
              src="../src/assets/img/github__icon.png"
              alt="github icon"
            />
            <a href="https://github.com/your-m1nd" target="#blank">Viktoria</a>
          </div>
        </li>
        <li class="footer__authors">
          <div class="footer__author">
            <img
              class="footer__github-icon"
              src="../src/assets/img/github__icon.png"
              alt="github icon"
            />
            <a href="https://github.com/AigulReina" target="#blank">Aigul</a>
          </div>
        </li>
        <li class="footer__authors">
          <div class="footer__author">
            <img
              class="footer__github-icon"
              src="../src/assets/img/github__icon.png"
              alt="github icon"
            />
            <a href="https://github.com/AllaMB" target="#blank">Alla</a>
          </div>
        </li>
      </ul>
    </footer>
  </body>
</html>
