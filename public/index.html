<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Disney Character</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="/src/assets/img/header__logo.png"
        alt="header__logo"
      />
    </header>
    <!-- MAIN -->
    <main class="main">
      <div class="wrapper">
        <div class="place__left">
          <img
            class="stars--l"
            src="/src/assets/img/stars--l.png"
            alt="stars--l"
          />
        </div>
        <div class="place__right">
          <img
            class="stars--r"
            src="/src/assets/img/stars--r.png"
            alt="stars--r"
          />
        </div>
        <section class="character">
          <p class="character__text">What Disney character are you today?</p>
        </section>
        <button class="start">START</button>
      </div>
      <img class="cartoon" src="/src/assets/img/mickey.png" alt="mickey" />
    </main>
  </body>
</html>
