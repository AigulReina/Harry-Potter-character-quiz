<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Disney Character</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="/src/assets/img/header__logo.png"
        alt="header__logo"
      />
    </header>
    <!-- MAIN -->
    <main class="main">
      <div class="wrapper">
        <div class="place__left">
          <img
            class="stars--l"
            src="/src/assets/img/stars--l.png"
            alt="stars--l"
          />
        </div>
        <div class="place__right">
          <img
            class="stars--r"
            src="/src/assets/img/stars--r.png"
            alt="stars--r"
          />
        </div>
        <section class="character">
          <p class="character__text">What Disney character are you today?</p>
        </section>
        <button class="start">START</button>
      </div>
      <img class="cartoon" src="/src/assets/img/mickey.png" alt="mickey" />
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <img
        class="footer__logo"
        src="/src/assets/img/footer__logo.jpg"
        alt="footer__logo"
      />
      <nav class="info">
        <div class="github">
          <img
            class="github__logo"
            src="/src/assets/img/github__icon.png"
            alt="github__logo"
          />
          <a href="https://github.com/woachkatzl" target="#blank">Yulia</a>
        </div>
        <div class="github">
          <img
            class="github__logo"
            src="/src/assets/img/github__icon.png"
            alt="github__logo"
          />
          <a href="https://github.com/your-m1nd" target="#blank">Viktoria</a>
        </div>
        <div class="github">
          <img
            class="github__logo"
            src="/src/assets/img/github__icon.png"
            alt="github__logo"
          />
          <a href="https://github.com/AigulReina" target="#blank">Aigul</a>
        </div>
        <div class="github">
          <img
            class="github__logo"
            src="/src/assets/img/github__icon.png"
            alt="github__logo"
          />
          <a href="https://github.com/AllaMB" target="#blank">Alla</a>
        </div>
        <p class="footer__text">Disney, All Rights Reserved.</p>
      </nav>
    </footer>
  </body>
</html>
